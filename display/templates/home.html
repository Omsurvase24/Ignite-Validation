{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ignite-Validation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  {% comment %} <link rel="stylesheet" href="{% static 'home.css' %}"> {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style = "background-color: #333333;">
  <div style = "text-align: center;">
    <img src = "{% static 'ignite-logo.png' %}" style="width: 200px; height: auto; display: inline-block;" alt = "Logo">
  </div>
  <h1 class="mb-3 text-white">Registered Students</h1>
  <div class="list-group m-3">
    <li class="list-group-item active">Name - Payment ID</li>
      {% for entry in entries %}
      <a href="{% url 'info' entry.first_name entry.payment_id %}" class="list-group-item list-group-item-action">{{ entry.first_name }} {{entry.last_name}} - Payment ID: {{ entry.payment_id }}</a>
      {% endfor %}
      </div>
</body>
</html>
