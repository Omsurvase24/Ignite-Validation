{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ignite-Validation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
  <h1>Registered Students</h1>
  <table>
        <thead>
            <tr>
                <th>Payment Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
          {% for i in response %}
            <tr>
                <td><a href = "{% url "info" %}">{{i.payment_id}}</a></td>
                <td>{{i.first_name}} {{i.last_name}}</td>
                <td>{{i.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
