<!-- your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image from API</title>
</head>
<body>
    <h2>Image from API</h2>

    {% if image_model.image %}
        <img src="{{ image_model.image.url }}" alt="API Image">
    {% else %}
        <p>No image available</p>
    {% endif %}
</body>
</html>
